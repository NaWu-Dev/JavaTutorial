<html>
<head>
    <title>HOME Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/postrequest.js"></script>
    <script src="/getrequest.js"></script>
</head>
<body>
<div id="postResultDiv" align="center"></div>
    <div class="container">
        <h2>Book form </h2>
        <form id="bookForm">
            <div class="form-group">
                <label for="bookId">Book ID: </label>
                <input type="text" class="form-control" id="bookId" placeholder="Enter book id" name="bookId">
            </div>
            <div class="form-group">
                <label for="bookName">Book Name: </label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter book name" name="bookName">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-group" id="author" placeholder="Enter Author name" name="author">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">Remeber me

                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div class="col-sm-7">
            <button id="getAllBooks" type="button" class="btn btn-primary">Find all books</button>
            <div id="getResultDiv">
                <ul class="list-group">

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
