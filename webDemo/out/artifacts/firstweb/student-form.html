<html>
<head><title>Student Register Form</title></head>
<body>
<form action="student-response.jsp">
    First name: <input type="text" name="firstName"/>
    <br><br>
    Last name: <input type="text" name="lastName"/>
    <br><br>
    Country:
    <select name="country">
        <option>China</option>
        <option>Japan</option>
        <option>US</option>
        <option>Canada</option>
        <option>India</option>
    </select>
    <br><br>
    Student type:
    <input type="radio" name="studentType" value="FullTime"> Full time
    <input type="radio" name="studentType" value="PartTime"> Part time
    <br><br>
    Favorite Programming Language:
    <input type="checkbox" name="favoriteLanguage" value="Java"> Java
    <input type="checkbox" name="favoriteLanguage" value="C#"> C#
    <input type="checkbox" name="favoriteLanguage" value="PHP"> PHP
    <input type="checkbox" name="favoriteLanguage" value="Ruby"> Ruby
    <input type="checkbox" name="favoriteLanguage" value="C++"> C++
    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
